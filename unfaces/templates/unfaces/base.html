{% load static %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'unfaces/css/main.css' %}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <aside>
          <div class="navigation">
            <ul>
              <li class="list active">
                <b></b>
                <b></b>
                <a href="news">
                  <span class="icon"><ion-icon name="receipt-outline"></ion-icon></span>
                  <span class="title">Обработка текста</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="file">
                  <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
                  <span class="title">Обработка файлов</span>
                </a>
              </li>
              <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                  <span class="icon"><ion-icon name="server-outline"></ion-icon></span>
                  <span class="title">База данных</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="toggle">
            <ion-icon name="grid-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
          </div>


    </aside>
    {% block content %}
    {% endblock %}

  </body>
</html>
