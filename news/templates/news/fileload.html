{%load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'news/css/main.css' %}">
<style media="screen">
  .file
  {
  border: 5px solid darkblue;
  height: 50px;
  width: 600px;
  position: absolute;
  margin-top:45px;
  margin-left:33%;
}
</style>
{%endblock%}
{% block content %}





<form   method="post" enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="profi_item">

        <div class="block">
          <div class="container">
            <div class="  ">
              <b style="font-size:22px;color:white;">Текст из файла</b><a href="/news/file"><button type="button" name="button" style="margin-left:40%;">обратно</button></a>
              <br>
              <br>



              <p><textarea  id='name' name='name' placeholder="Введите текст для обезличивания">{{uploaded_file}}</textarea></p>
              <button type="submit"  name="acction" class="button success" value="Обработать">Обработать</button>
            </div>

          </div>
        </div>

      <div class="block1">
        <div class="container">
          <h1 style="color:#FFF; text-align:center;">Обработанный текст</h1>
          <p><textarea  id='hop' name='hop' value="">{{hop}}</textarea></p>
          <input type="submit" class="button success" name='action' value="Сохранить в БД">
        </div>
    </div>
      <!-- <button type="submit" class="btn btn-success" >Выполнить</button> -->

  </div>

  </form>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>

let menuToggle = document.querySelector('.toggle');
let navigation = document.querySelector('.navigation');
// let block = document.querySelector('.block');

menuToggle.onclick = function(){
menuToggle.classList.toggle('active');
navigation.classList.toggle('active');
// block.classList.toggle('active');
}

let list = document.querySelectorAll('.list');
for (let i=0; i<list.length; i++){
list[i].onclick = function(){
  let j = 0;
  while (j< list.length) {
    list[j++].className = 'list';
  }
  list[i].className = 'list active';

}
}
</script>
{% endblock %}
